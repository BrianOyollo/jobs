name: Jobs Scraper

on:
    schedule:
        - cron: '0 8,14,20 * * *'

    workflow_dispatch:

jobs:
    scrape_jobs:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v5
            
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version-file: ".python-version"

            - name: Install uv
              uses: astral-sh/setup-uv@v6

            - name: Run scraper
              run: uv run src/main.py